<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Übung 2.2 b CSS-Positionierung</title>
    <style>
        img {
            border: 1px solid black;
            box-sizing: border-box;
            padding: 0.3em;
            min-height: 326.23px;
            min-width: 485px;
            width: 100%;
        }

        input[type="checkbox"]:not(:checked) + img {
            content-visibility: hidden;
            min-width: 485px;
            min-height: 326.23px;

        }

        input {
            height: 25px;
            width: 25px;
        }
    </style>
</head>
<body>
<h1>Übung 2.2</h1>
<input type="checkbox" name="img" id="hide-show-picture" checked> hide and show via checkbox
<img src="../../pictures/h-brs.jpeg" alt="Hochschule-Bonn-Rhein-Sieg">
</body>
</html>
