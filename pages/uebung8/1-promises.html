    <meta charset="UTF-8">
    <title>Übung 8.1 – Promises</title>
</head>
<body>
<script>
    // Promise.race --> wählt den schnelleren aus
    Promise.all([
        fetch('A.txt')
            .then(response => response.text()),
    fetch('B.txt')
        .then(response => response.text())
    ]).then(results => results.join('\n').replaceAll('/n', '<br>')).then( console.log)
    console.log('!!!')
</script>

</body>
