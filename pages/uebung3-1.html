<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uebung 3-1 â€“ Responsive mit Flexbox Desktop-First</title>
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            padding: 10px 30px 0px 30px;
        }

        nav {
            background-color: red;
            width: 100%;
            height: 7rem;
            margin-bottom: 10px;
        }


        .left {
            background-color: #57ee26;
            border-right: 7px solid white;
            width: 20%;
            height: 20rem;
        }

        article {
            background-color: #3e33ff;
            border-right: 7px solid white;
            width: 60%;
            height: 20rem;
        }

        .right {
            background-color: #ea3eff;
            width: 20%;
            height: 20rem;
        }

        @media screen and (max-width: 600px) {
            nav {
                height: 7rem;
            }

            body {
                padding: 10px;
                margin: 0px;
            }

            aside.right {
                width: 100%;
                height: 5rem;
            }

            article {
                width: 80%;
                border-right: none;
                border-bottom: 3px solid white;
            }

            aside.left {
                border-bottom: 3px solid white;
                border-right: 3px solid white;
            }
        }

        @media screen and (max-width: 300px) {
            article {
                width: 100% ;
            }

            body {
                padding: 0px;
                margin: 0;
            }

            aside.left, aside.right, nav {
                height: 5rem;
            }

            article {
                height: 25rem;
                order: 2;
                border-bottom: none;
            }

            nav {
                margin-bottom: 0;
            }

            aside.left {
                width: 100%;
                border-right: none;
                border-bottom: none;
                order: 1;
            }

            aside.right {
                width: 100%;
                order: 3;
            }
        }

    </style>
</head>
<body>
<nav></nav>
<aside class="left"></aside>
<article></article>
<aside class="right"></aside>
</body>
</html>
