<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Übung 5.3 – TopSort als Web-App</title>
    <script src="../uebung4/topsort.js"></script>
    <script src="topsort-web-app.js"></script>
    <style>
        table, th, tr, td {
            border: 1px solid black;
        }

        td {
            height: 22px;
        }

        ul {
            display: flex;
            flex-direction: row;
            align-items: baseline;
            justify-content: space-around;
            list-style-type: none;
        }
    </style>
</head>
<body>
<button onclick="history.back()">Zurück</button>
<h1>TopSort als Web-App</h1>
<div>
    <p>Fügen Sie bitte in der Tabelle beliebige Beziehungen ein, für die eine topologische Sortierung ausgegeben werden
        soll.</p><br>
    <button onclick="clearTable()" type="button">Zurücksetzen</button>
    <table>
        <thead>
        <tr>
            <th>Beziehungspartner A</th>
            <th>Beziehungspartner B</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
        </tr>
        </tbody>
    </table>
    <button onclick="addRow()" type="button">Add Row</button>
    <button onclick="removeRow()" type="button">Delete Last Row</button>
    <button onclick="display()" type="submit">Sort</button>
</div>


</body>
</html>
